<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{width: 200px;height: 200px;background: royalblue;position: absolute;
        top: 50%;left: 50%;transform: translate(-50%,-50%);}
    .box img{width: 100%;height: 100%;}
    .ll{width: 0%;height: 100%;background: yellow;
        position: absolute;top: 0;left: 0px;transition: 2s;}
    .box:hover .ll{width: 100%;}

    </style>
</head>
<body>
    <div class="box">
        <img src="img/slider1.jpg" alt="">
        <div class="ll"></div>
    </div>
    
</body>
</html>
