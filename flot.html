<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
      width: 60px;
      height: 60px;
      border: 2px solid #000;
    }
    .l{float: left;}
    .r{float: right;}
     .clear{clear: both;}
    </style>
</head>
<body>
    <div class="box l">A</div>
    <div class="box l">B</div>
    <div class="box l">C</div>
    <div class="box r">D</div>
    <div class="clear"></div>
    <div class="box l">E</div>

    <div class="box r">F</div>
    <div class="clear"></div>
    <div class="box l">G</div>
    <div class="box l">H</div>
    <div class="clear"></div>
    <div class="box l">I</div>
    <div class="clear"></div>
    <div class="box l">J</div>
    <div class="box l">K</div>
    <div class="clear"></div>
    <div class="box r">L</div>
    <div class="clear"></div>
    <div class="box r">M</div>
    <div class="box r">N</div>
</body>
</html>
